<button type="button" class="btn btn-primary float-right" data-backdrop="static" data-toggle="modal" data-target="#modal1">Agregar Nuevo</button>

<div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" >Registro Inmueble</h1>
      </div>
      <div class="modal-body">

        <form name="formInmueble" #formInmueble="ngForm" (ngSubmit)="guardarInmueble(formInmueble)">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="by">Modificado por</label>
              <select class="form-control is-valid" name="by" (ngModel)="this.dataApi.seleccionarInmueble.by" required> 
                <option value="{{by}}">{{by}}</option>
              </select>
            </div>
          </div>


<!--Campos para Ubicación-->

          <br>
          <h2>Ubicación</h2>
          <div class="form-row">

            <div class="form-group col-md-3">
              <label for="idp">ID</label>
              <input type="text" class="form-control" name="idp" (ngModel)="this.dataApi.seleccionarInmueble.idp">
            </div>
  
              <div class="form-group col-md-3">
                <label for="zona">Zona</label>
                <select class="form-control" name="zona" (ngModel)="this.dataApi.seleccionarInmueble.zona" > 
                  <option value="I-Noroeste">I</option>
                  <option value="II-Noreste">II</option>
                  <option value="III-Suroeste">III</option>
                  <option value="IV-Sureste">IV</option>
                </select>
              </div>

              <div class="form-group col-md-6">
                <label for="portada">Link de la Imagen</label>
                <input type="text" class="form-control" name="portada" (ngModel)="this.dataApi.seleccionarInmueble.portada">
              </div>
          </div>
<!--Campos para Dirección-->
          <br>
          <h2>Dirección</h2>
          <div class="form-row">
            
            <div class="form-group col-md-6">
              <label for="calle">Calle</label>
              <input type="text" class="form-control" name="calle" (ngModel)="this.dataApi.seleccionarInmueble.calle">
            </div>

            <div class="form-group col-md-2">
              <label for="nInterior">N° Int</label>
              <input type="text" class="form-control" name="nInterior" (ngModel)="this.dataApi.seleccionarInmueble.nInterior">
            </div>

            <div class="form-group col-md-2">
              <label for="nExterior">N° Ext</label>
              <input type="text" class="form-control" name="nExterior" (ngModel)="this.dataApi.seleccionarInmueble.nExterior">
            </div>

            <div class="form-group col-md-2">
              <label for="codigoPostal">Código Postal</label>
              <input type="text" class="form-control" name="codigoPostal" (ngModel)="this.dataApi.seleccionarInmueble.codigoPostal">
            </div>

          </div>
          <div class="form-row">

            <div class="form-group col-md-3">
              <input type="text" class="form-control" name="entreCalle1" placeholder="Entre calle" (ngModel)="this.dataApi.seleccionarInmueble.entreCalle1"> 
            </div>
          
            <div class="form-group col-md-3">
              <input type="text" class="form-control" name="entreCalle2" placeholder="y calle" (ngModel)="this.dataApi.seleccionarInmueble.entreCalle2">
            </div>

            <div class="form-group col-md-6 " >
              <input type="text" class="form-control" name="referencia" placeholder="Referencia" (ngModel)="this.dataApi.seleccionarInmueble.referencia">
            </div>
            
          </div>
          
<!--Campos para Uso Actual-->
<br>
<h2>Uso Actual</h2>
<div class="form-row">

  <div class="form-group col-md-3">
    <label for="tipoInmueble">Tipo de Inmueble</label>
    <input type="text" list="tipoInmueble" name="tipoInmueble" (ngModel)="this.dataApi.seleccionarInmueble.tipoInmueble" >
    <datalist id="tipoInmueble" > 
      <option value="Casa Unifamiliar">Casa Unifamiliar</option>
      <option value="Casa de Condominio">Casa de Condominio</option>
      <option value="Departamento">Departamento</option>
    </datalist>
  </div>

  <div class="form-group col-md-2">
    <label for="precioVenta">Precio de Venta</label>
    <input type="number" class="form-control" name="precioVenta" (ngModel)="this.dataApi.seleccionarInmueble.precioVenta">
  </div>
  
  <div class="form-group col-md-5">
    <label for="informante">Informante</label>
    <input type="text" class="form-control" name="informante" (ngModel)="this.dataApi.seleccionarInmueble.informante">
  </div>

  <div class="form-group col-md-2">
    <label for="numeroTelefono">Número de Teléfono</label>
    <input type="number" class="form-control" name="numeroTelefono" (ngModel)="this.dataApi.seleccionarInmueble.numeroTelefono">
  </div>

</div>

<div class="form-row">

  <div class="form-group col-md-3">
    <label for="edadAproximada">Edad apróximada</label>
    <input type="number" class="form-control" name="edadAproximada" (ngModel)="this.dataApi.seleccionarInmueble.edadAproximada">
  </div>

  <div class="form-group col-md-3">
    <label for="nCallesFrente">Número de calles enfrente</label>
    <input type="text" class="form-control" name="nCallesFrente" (ngModel)="this.dataApi.seleccionarInmueble.nCallesFrente">
  </div>

  <div class="form-group col-md-6">
    <label for="linkInternet">Link de Internet</label>
    <input type="text" class="form-control" name="linkInternet" (ngModel)="this.dataApi.seleccionarInmueble.linkInternet">
  </div>

</div>
<br>
<h5>Fotografias</h5>
<br>
<div class="form-row">
 
  <div class="form-group col-md-3">
    <input type="text" class="form-control" name="portada" placeholder="Fachada princial" (ngModel)="this.dataApi.seleccionarInmueble.portada">
  </div>

  <div class="form-group col-md-3">
    <input type="text" class="form-control" name="frenteTerreno" placeholder="Frente del Terreno" (ngModel)="this.dataApi.seleccionarInmueble.frenteTerreno">
  </div>

  <div class="form-group col-md-3">
    <input type="text" class="form-control" name="fondoTerreno" placeholder="Fondo del Terreno" (ngModel)="this.dataApi.seleccionarInmueble.fondoTerreno">
  </div>

  <div class="form-group col-md-3">
    <input type="text" class="form-control" name="superficieTerreno" placeholder="Superficie del Terreno" (ngModel)="this.dataApi.seleccionarInmueble.superficieTerreno">
  </div>

</div>

<!--Campos para Descripción Inmuebles-->

          <div class="form-row">

              </select>

              </select>
            </div>

          </div>

          <div class="form-row">

            <div class="form-group col-md-2">
              <label for="jardin">Jardín</label>

                <option value="SI">Si</option>
                <option value="NO">No</option>
              </select>
            </div>

            <div class="form-group col-md-2">

              <select class="form-control" name="estructura" (ngModel)="this.dataApi.seleccionarInmueble.estructura" > 
                <option value="SI">Si</option>
                <option value="NO">No</option>
              </select>
            </div>

                <option value="SI">Si</option>
                <option value="NO">No</option>
              </select>
            </div>

              <datalist id="tipoPuertas"> 
                <option value="Puertas de Madera">Puertas de Madera</option>

                <option value="Puertas de Aluminio">Puertas de Aluminio</option>

              </datalist>
            </div>

          </div>
