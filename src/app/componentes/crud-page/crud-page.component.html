<section class="row mt-5">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Cuadrante</th>
        <th scope="col">Zona</th>
        <th scope="col">Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inmueble of inmuebles" >
        <th scope="row">{{inmueble.id}}</th>
        <td>{{inmueble.zona}}</td>
        <td>{{inmueble.cuadrante}}</td>
        <td ><img src="{{inmueble.portada}}" class="img-fluid"></td>
      </tr>
    </tbody>
  </table> 
</section>
