
<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <form (submit)="onSubmitLoginUser()" >
          <fieldset>
            <legend class="text-center">Bienvenido, por favor, escriba su Usuario y Contraseña</legend>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input [(ngModel)]="email" name="email" type="email"  class="form-control" id="email"  aria-describedby="emailHelp" placeholder="Escriba su Email">
              <small id="emailHelp" class="form-text text-muted">Asegure que su correo este registrado por el Administrador</small>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input [(ngModel)]="pass" name="pass" type="password" class="form-control" id="pass" placeholder="Escriba su Contraseña">
            </div>    
            <input type="submit" value="Entrar" class="btn btn-primary btn-block btn-lg">
          </fieldset>
        
        </form>
      </div>
    </div>
  </div>
</div>
